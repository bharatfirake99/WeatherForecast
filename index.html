<!-- Make an AJAX request to the weather API
https://api.openweathermap.org/data/2.5/weather?appid=${appid}&units=metric&q=${city}
and display the output with
i) fetch command
ii) XMLHttpRequest
iii) jQuery and AJAX -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Calling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    ">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./ajaxCall1.js"></script>
  </head>

  <body
    class="m-0"
    style="
      background: url(https://images.unsplash.com/photo-1498805727644-a1ab8abb5b13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1178&q=80);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      font-family: 'Playfair Display', serif;
    "
  >
    <div
      class="container p-3 d-flex justify-content-center border border-dark border-3 rounded"
      style="
        background: linear-gradient(to bottom, #030208, #1d1b3d, #545490);
        color: whitesmoke;
      "
    >
      <h1>Weather Forecast</h1>
    </div>
    <div
      class="container p-5 border border-dark border-3 rounded mt-2"
      class="m-0"
      style="background: linear-gradient(to top, #030208, #1d1b3d, #545490)"
    >
      <div class="d-flex justify-content-center">
        <input
          class="form-control border-dark"
          style="width: 600px"
          id="getvalue"
          type="text"
          placeholder="Enter the Name of City"
        />
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-2 d-flex justify-content-center m-2">
          <input
            class="btn btn-success m-2"
            type="button"
            value="Using Fetch"
            onclick="makeCall(1)"
          />
        </div>
        <div class="col-md-2 d-flex justify-content-center m-2">
          <input
            class="btn btn-success m-2"
            type="button"
            value="Using XML"
            onclick="makeCall(2)"
          />
        </div>
        <div class="col-md-2 d-flex justify-content-center m-2">
          <input
            class="btn btn-success m-2"
            type="button"
            value="Using jQuery"
            onclick="makeCall(3)"
          />
        </div>
      </div>
      <div id="newelement" class="d-flex justify-content-center"></div>
    </div>
  </body>
</html>
